    <link href="./styles.css" rel="stylesheet">

    <div class="background">
      <div class="logo-container">

      <div class="login-container">
        <div class="login">
          <div class="inline-flex flex-col space-y-12 items-center justify-center p-8 w-full bg-white rounded">

                <p class="text-xl font-bold leading-snug text-center text-gray-800">Bem vindo ao nosso portal</p>
